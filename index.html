<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css File -->
    <link rel="stylesheet" href="assets/style/css/main.css">

    <!-- Typographie Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&display=swap" rel="stylesheet">

    <title>Weather</title>

</head>

<body>

    <header>

        <div class="dailyInfo">

            <p class="currentlyTime">07:32 AM</p>
            <p class="currentlyDate">Wednesday, 14 April 2021</p>
            <h1 class="helloDay">Good Morning !</h1>

        </div>

    </header>
    
    <div class="containerP">

        <section class="weatherWeekly">

            <div class="weeklyInfo">

                <div class="daysWeather">

                    <p class="dayWeatherName">Sun</p>
                    <p class="dayWeatherTemp">21</p>

                </div>

                <div class="daysWeather">

                    <p class="dayWeatherName">Mon</p>
                    <p class="dayWeatherTemp">17</p>

                </div>

                <div class="daysWeather">

                    <p class="dayWeatherName">Tue</p>
                    <p class="dayWeatherTemp">20</p>

                </div>

                <div class="daysWeather">

                    <p class="dayWeatherName">Wed</p>
                    <p class="dayWeatherTemp">29</p>

                </div>

                <div class="daysWeather">

                    <p class="dayWeatherName">Thu</p>
                    <p class="dayWeatherTemp">22</p>

                </div>

                <div class="daysWeather">

                    <p class="dayWeatherName">Fri</p>
                    <p class="dayWeatherTemp">16</p>

                </div>

                <div class="daysWeather">

                    <p class="dayWeatherName">Sat</p>
                    <p class="dayWeatherTemp">15</p>

                </div>

            </div>
            
            <section class="extraInfo">

                <div class="airQuality">

                    <h3>Air Quality</h3>

                    <div class="aqiusContainer">

                        <p class="aqiusComment">Good</p>
                        <p class="aqius">80</p>
                        
                    </div>

                    <div class="infosContainer">

                        <div class="atomContainer">

                            <p class="atmos">21</p>
                            <p class="infoUnit"><abbr title="Atmospheric Pressure in hPa">PR</abbr></p>

                        </div>

                        <div class="windContainer">

                            <p class="wind">25</p>
                            <p class="infoUnit"><abbr title="Wind Seed (m/s)">WS</abbr></p>

                        </div>

                        <div class="windDirectionContainer">

                            <p class="windDirection">25</p>
                            <p class="infoUnit"><abbr title="Wind Direction, as an angle of 360Â°">WD</abbr></p>

                        </div>


                    </div>

                </div>

                <div class="dontknow"></div>

                <div class="sunCycle">

                    <p class="leveJoursDiv"></p>
                    <p class="coucheJoursDiv"></p>
                    <p class="leveJoursDiv"></p>
                    <p class="coucheJoursDiv"></p>
                    <p class="leveJoursDiv"></p>
                    <p class="coucheJoursDiv"></p>
                    <p class="leveJoursDiv"></p>
                    <p class="coucheJoursDiv"></p>
                    <p class="leveJoursDiv"></p>
                    <p class="coucheJoursDiv"></p>
                    <p class="leveJoursDiv"></p>
                    <p class="coucheJoursDiv"></p>
                    <p class="leveJoursDiv"></p>
                    <p class="coucheJoursDiv"></p>
                    
                </div>

            </section>

        </section>

        <section class="weatherDaily">

            <div class="tempDaily">

                <img src="./assets/img/jour/01d.svg" alt="logo du temps qu'il fait" class="weatherLogo">
                <p class="localisation"></p>
                <p class="currentTemp"></p>
                <p class="weather"></p>

            </div>


            <div class="infosDaily">

                <div class="blocTime">

                    <p class="timeName"></p>
                    <p class="timeValue"></p>
                    
                </div>

                <span class="verticaLine"></span>

                <div class="blocTime">

                    <p class="timeName"></p>
                    <p class="timeValue"></p>
                    
                </div>

                <span class="verticaLine"></span>

                <div class="blocTime">

                    <p class="timeName"></p>
                    <p class="timeValue"></p>
                    
                </div>

                <span class="verticaLine"></span>

                <div class="blocTime">

                    <p class="timeName"></p>
                    <p class="timeValue"></p>
                    
                </div>

                <span class="verticaLine"></span>

                <div class="blocTime">

                    <p class="timeName"></p>
                    <p class="timeValue"></p>
                    
                </div>

                <span class="verticaLine"></span>

                <div class="blocTime">

                    <p class="timeName"></p>
                    <p class="timeValue"></p>
                    
                </div>

                

            </div>

        </section>

    </div>

    <script src="assets/script/app.js"></script>
</body>
</html>
